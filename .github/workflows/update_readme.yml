name: Update Job Postings

on:
  workflow_dispatch: # 수동 실행을 위해 추가
  schedule:
    - cron: "0 0 * * 1" # 매주 월요일 00:00 UTC (한국 시간 오전 9시)에 실행

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # 파이썬 버전 지정

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to update README
        env:
          FSS_API_KEY: ${{ secrets.FSS_API_KEY }} # GitHub Secret을 환경 변수로 전달
        run: python Chapter_10/update_jobs.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Chapter_10/README.md
          # 변경 사항이 있을 때만 커밋하도록 수정
          if ! git diff --staged --quiet; then
            git commit -m "chore: 주간 채용 공고 업데이트"
            git push
          else
            echo "No changes to commit."
          fi
